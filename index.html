<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
        .hero {
            margin-bottom: 20px;
        }
        .card:hover {
            transform: scale(1.05);
            transition: all 0.3s ease;
}


    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">나만의 르탄마켓</h1>
        <h2 class="text-white">집에 있는 물건을 팝니다!</h2>
    </div>
    <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <a href="https://spartacodingclub.kr" target="_blank">
                <img src="https://source.unsplash.com/1600x900/?rice-cooker" class="card-img-top" alt="전기밥솥">
              </a>
              <div class="card-body">
                <h5 class="card-title">전기밥솥</h5>
                <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
                <p class="card-text">한 번 밖에 안 쓴 전기밥솥 팝니다. 부모님이 독립 할 때 주신 거에요!</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <a href="https://spartacodingclub.kr" target="_blank">
                <img src="https://source.unsplash.com/1600x900/?chair" class="card-img-top" alt="의자">
              </a>
              <div class="card-body">
                <h5 class="card-title">의자</h5>
                <h6 class="card-subtitle mb-2 text-muted">2만원</h6>
                <p class="card-text">새것같은 상태의 의자 팝니다. 사진으로 보시면 알 수 있어요!</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <a href="https://spartacodingclub.kr" target="_blank">
                <img src="https://source.unsplash.com/1600x900/?bike" class="card-img-top" alt="자전거">
              </a>
              <div class="card-body">
                <h5 class="card-title">자전거</h5>
                <h6 class="card-subtitle mb-2 text-muted">15만원</h6>
                <p class="card-text">톰슨 자전거 팝니다. 구매가 25만원인데 15만원에 판매합니다!</p>
              </div>
            </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                  <a href="https://spartacodingclub.kr" target="_blank">
                    <img src="screen.jpg" class="card-img-top">
                  </a>
                  <div class="card-body">
                    <h5 class="card-title">아강츄</h5>
                    <h6 class="card-subtitle mb-2 text-muted">10억</h6>
                    <p class="card-text">성질이 더러운 강아지</p>
                  </div>
                </div>
          </div>
        </div>
      </div>
